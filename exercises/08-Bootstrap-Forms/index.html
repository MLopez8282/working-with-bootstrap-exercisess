<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<form>
			<div class="container-fluid ">
				<div class="row  d-flex justify-content-center">
					<div class="col-6">
						<div class="card border-secondary p-2 bg-secondary" style="max-width: 28rem;">
							<h2 class="card-title p-2 font-weight-bold ">Please login</h2>

							<div class="alert alert-light" role="alert">
								<a href="#" class="alert-link"><placeholder>Email address</placeholder></a>
							</div>
							<div class="alert alert-light " role="alert">
								<a href="#" class="alert-link"><placeholder>Password</placeholder></a>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1" />
								<label class="form-check-label" for="exampleCheck1">Remember me</label>
							</div>
							<div>
								<button type="button" class="  btn btn-info btn-lg mb-2  btn-block ">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
